<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List | Electron.js</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white" href="#">Yapılacaklar | 06.03.2023</a>
    <div class="col-md-8 d-flex">
      <input type="text" class="form-control mr-1" id="todoValue">
      <button class="btn btn-success" id="addBtn">Ekle</button>
      <button class="btn btn-danger" id="closeBtn">Çıkış</button>
    </div>
  </nav>

    <div class="container main-container pt-5">

        <div class="todo-container container">
        </div>

        
          <div class="alert-container row">
            <div class="alert alert-warning col-md-8 offset-2 ">
             <b>Yapılacak herhangi bir iş bulunmamaktadır...</b>
            </div>
          </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
          <span>Toplam Kayıt Sayısı : <b class="total-count-container"></b></span>
        </nav>
        
      </div>
      <script src="../assets/mainWindow.js"></script>
</body>
</html>
